name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun turbo typecheck

      - name: Run unit tests
        run: bun turbo test
        # Integration tests skipped in CI - PGLite WASM has issues in GitHub Actions
        # Run locally with: bun run test:integration
